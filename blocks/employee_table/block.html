{% assign item_type = item_types.employee %}

<div class="sc_block container">
<h2>Employee Table</h2>
<hr>
<table class="table table-hover">
  <thead>
    <tr>
      <th colspan="2">Employee</th>
      <th>Job Title</th>
    </tr>
  </thead>

  <tbody>
    {% for items in items_type.items %}

    <tr>
      <td>
       {{ item.contents.first_name }}
      </td>
      <td>
       {{ item.contents.last_name }}
      </td>
      <td>
        {{ item.contents.job_title }}
      </td>
    </tr>
  
    {% endfor %}          
  </tbody>
</table>
</div>
