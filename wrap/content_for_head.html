<!DOCTYPE html>
<html lang="en-US">
	<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>{{ resource_metadata.title }} | {{ app.title }}</title>
	
<meta name="description" content="{{ resource_metadata.description }}">
<meta name="robots" content="{{ resource_metadata.robots_index_status }}, {{ resource_metadata.robots_follow_status }}">
<link rel="canonical" href="{{ resource_metadata.canonical_url }}" />

<!-- Styles -->
<link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/quantumpipes/sitecast/vendors/bootstrap/dashboard/v4/dist/toolkit-light.min.css">

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://s3-us-west-2.amazonaws.com/quantumpipes/sitecast/vendors/bootstrap/dashboard/v4/dist/toolkit.min.js"></script>

<!-- Facebook Open Graph -->
<meta property="og:site_name" content="{{ app.title }}" />
<meta property="og:title" content="{{ resource_metadata.title }}" /> 
<meta property="og:description" content="{{ resource_metadata.description }}" /> 
<meta property="og:url" content="{{ resource_metadata.canonical_url }}" />
<meta property="og:image" content="{{ resource_metadata.image_url }}" />

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{ resource_metadata.canonical_url }}">
<meta name="twitter:title" content="{{ resource_metadata.title }}">
<meta name="twitter:description" content="{{ resource_metadata.description }}">
<meta name="twitter:image" content="{{ resource_metadata.image_url }}">

	</head>

	<body>
